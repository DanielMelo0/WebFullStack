    <!-- Main Container Init-->
    <div class="container">
      <h1 class="m-4 text-center items-center text-primary">Sistema de Gerenciamento Médico</h1>
    <form id="formCadastroLaudo">
        <div class="mb-3">
          <label for="id" class="form-label">ID Laudo</label>
          <input type="number" class="form-control" id="id_laudo" readonly="readonly" />
        </div>

        <div class="mb-3">
          <label for="id" class="form-label">ID Cliente</label>
          <input type="number" class="form-control" id="id_cliente" readonly="readonly" />
        </div>
        

        <div class="mb-3">
          <label for="nome" class="form-label">Nome Paciente</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required="required"
            placeholder="Informe o nome do paciente"
          />
        </div>

        <div class="mb-3">
          <label for="sobrenome" class="form-label">Nome Procedimento</label>
          <input
            type="text"
            class="form-control"
            id="procedimento"
            required="required"
            placeholder="Informe o nome do Procedimento"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Nome Medico</label>
          <input
            type="email"
            class="form-control"
            id="medico"
            required="required"
            placeholder="Informe o Nome Medico"
          />
        </div>


        <!-- Save User Init -->
        <button
          type="button"
          id="save"
          onClick="salvarLaudo()"
          class="btn btn-primary"
        >
          Salvar
        </button>
        <!-- Save User End -->

        <!-- Clean Form-->
        <button type="button" onClick="newUser()" class="btn btn-danger">
          Novo
        </button>

        <!-- Search Laudos -->
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalPesquisarLaudos"
          data-bs-whatever="@mdo"

        >
          Buscar 
        </button>

        <!-- List All Users -->
        <button
          id="list"
          type="button"
          
          onClick=(listar())
          class="btn btn-info"
        >
          Listar Laudos
        </button>
      </form>   <h2 class="m-4">Lista de Laudos</h2>
      <table class="mt-4 table"> 
        <thead>
          <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Procedimento</th>
            <th>Medico</th>
          </tr>
        </thead>

        <tbody id="data-table"></tbody>
      </table>


    <div class="modal fade" id="modalPesquisarLaudos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Pesquisa de Laudos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nameBusca" class="col-form-label">Informe o ID do Paciente</label>
                            <input type="number" class="form-control" id="idBusca">
                        </div>
                        <button type="button" class="btn btn-success" onclick="pesquisarUser();">Buscar</button>
                    </form>
                    <table class=" mt-4 table" >
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Id User</th>
                            <th scope="col">Nome Paciente</th>
                            <th scope="col">Nome Procedimento</th>
                            <th scope="col">Nome Medico</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Remover</th>
                        </tr>
                        </thead>
                        <tbody >

                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
